<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="clock-input">
            <input type="date" name="" id="time" value="" onchange="calcTime(this.value)">

        </div>

        <div class="container">
            <div class="clock">
                <p class="days-timer"></p>
                <p class="days">Days</p>
            </div>
            <div class="clock">
                <p class="hours-timer"></p>
                <p class="hours">Hours</p>
            </div>
            <div class="clock">
                <p class="minutes-timer"></p>
                <p class="minutes">Minutes</p>
            </div>
            <div class="clock">
                <p class="seconds-timer"></p>
                <p class="seconds">Seconds</p>
            </div>
        </div>

    </div>
</body>

</html>
